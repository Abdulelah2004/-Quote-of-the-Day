<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        playfair: ['"Playfair Display"', 'serif'],
                    },
                    animation: {
                        fadeIn: 'fadeIn 1s ease-in-out',
                        popUp: 'popUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.96)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        popUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            /* Body styles */
            .quote-app {
                @apply bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex justify-center items-center animate-fadeIn;
            }
            
            /* Quote box container */
            .quote-box {
                @apply bg-white rounded-2xl p-6 md:p-10 text-center shadow-xl animate-popUp w-full max-w-[90%] md:w-[700px];
            }
            
            /* Title styles */
            .quote-title {
                @apply text-2xl md:text-3xl font-bold mb-5 text-slate-800 relative font-playfair;
            }
            
            .title-underline {
                @apply absolute bottom-[-12px] left-1/2 transform -translate-x-1/2 w-16 md:w-20 h-1 bg-blue-600 rounded;
            }
            
            /* Quote text */
            .quote-text {
                @apply text-xl md:text-2xl my-6 md:my-10 text-gray-800 leading-relaxed font-playfair;
            }
            
            /* Author text */
            .quote-author {
                @apply block md:float-right mt-3 text-lg md:text-xl font-bold text-blue-600 font-playfair text-right;
            }
            
            /* Buttons container */
            .quote-buttons {
                @apply mt-6 md:mt-8 flex flex-col sm:flex-row justify-center gap-3 sm:gap-4;
            }
            
            /* Primary button */
            .btn-primary {
                @apply px-5 py-2 sm:px-6 sm:py-3 text-sm sm:text-base rounded-full border-2 border-transparent cursor-pointer 
                       transition-all flex items-center justify-center gap-2 shadow-lg bg-blue-600 text-white 
                       hover:bg-blue-700 hover:-translate-y-0.5 w-full sm:w-auto;
            }
            
            /* Secondary button */
            .btn-secondary {
                @apply px-5 py-2 sm:px-6 sm:py-3 text-sm sm:text-base rounded-full border-2 border-blue-600 cursor-pointer 
                       transition-all flex items-center justify-center gap-2 shadow-lg bg-white text-blue-600 
                       hover:bg-blue-600 hover:text-white hover:border-blue-600 w-full sm:w-auto;
            }
            
            /* Twitter icon */
            .twitter-icon {
                @apply w-4 h-4 sm:w-5 sm:h-5 object-contain;
            }
            
            /* Quote decorations */
            .quote-decoration::before, .quote-decoration::after {
                content: '"';
                @apply text-blue-600 text-3xl md:text-4xl;
            }
            
            .author-decoration::before {
                content: '-';
                @apply absolute -left-4 text-blue-600 text-xl md:text-2xl top-0;
            }
        }
    </style>
</head>
<body class="quote-app">
    <div class="quote-box">
        <h2 class="quote-title">
            Quote of the day
            <span class="title-underline"></span>
        </h2>
        
        <blockquote id="quote" class="quote-text quote-decoration">Loading...</blockquote>
        <span id="author" class="quote-author author-decoration">Loading...</span>

        <div class="quote-buttons">
            <button onclick="getQuote()" class="btn-primary">
                New Quote
            </button>
            <button onclick="Tweet()" class="btn-secondary">
                <img src="./image.png" alt="Twitter logo" class="twitter-icon">
                Tweet it
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
